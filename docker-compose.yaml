version: "3.8"
services:
  postgres:
    container_name: postgres_container
    image: atf.intranet.bb.com.br:5001/postgres:latest
    environment:
      POSTGRES_DB: ecommerce-db
      POSTGRES_USER: ${POSTGRES_USER:-sandbox}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sandbox}
      PGDATA: /data/postgres
    volumes:
       - postgres:/data/postgres
       - ./db/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    ports:
      - "5432:5432"
    networks:
      - ecommerce-net
    restart: unless-stopped
  
  pgadmin:
    container_name: pgadmin_container
    image:  atf.intranet.bb.com.br:5001/dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
       - pgadmin:/var/lib/pgadmin

    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - ecommerce-net
    restart: unless-stopped

networks:
  ecommerce-net:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.205.192/27


volumes:
    postgres:
    pgadmin:
 